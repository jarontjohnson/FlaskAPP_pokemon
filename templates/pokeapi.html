{%extends "base.html"%}

{%block title%}
 Pokeapi
{%endblock%}

{%block content%}
<form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Pokemon Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% if pokemon %}
    <p>{{pokemon}}</p>
  {%endif%}
{%endblock%}
